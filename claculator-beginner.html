<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-begginer.css">
    <title>Calculator Begginer</title>
</head>
<body>

    <p id="displayNum">&nbsp</p>
    
    <div class="button">

        <button class="specialBtn" id="clear">C</button> <br>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="specialBtn" id="multiply">ร</button> <br>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="specialBtn" id="divide">รท</button> <br>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="specialBtn" id="plus">+</button> <br>
        <button id="point">.</button>
        <button id="zero">0</button>
        <button class="specialBtn" id="equal">=</button>
        <button class="specialBtn" id="minus">-</button> <br>

    </div>

    



    <script src="calculator-begginer.js"></script>
</body>
</html>
